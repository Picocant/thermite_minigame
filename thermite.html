<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PIPISS Thermite Minigame</title>
    <meta name="description" content="PIPISS" />
    <meta name="viewport" content="width=device-width, initial-scale=0.4" />
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="popo.css" />
    <script defer src="popo.js"></script>
    <script>
      // Microsoft Bing
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/9twm8m8r4i?ref=bwt";
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "9twm8m8r4i");
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script>
      // Google Analytics
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());
      gtag("config", "UA-52394643-1");

  </head>
  <body>
    <h1 class="title">Thermite Minigame</h1>
    <h3 class="description">Play the Thermite Minigame to test your memory.</h3>
    <div class="streaks">
      STREAK: <span class="streak">0</span> <span class="fa">&#xf21b;</span> MAX STREAK: <span class="max_streak">0</span> <br />TIME: <span class="time">0.000</span> <span class="fa">&#xf2f2;</span> BEST TIME:
      <span class="best_time">0.000</span>
    </div>
    <div class="options">
      <div class="option speed">
        <label for="speed">Speed:</label>
        <input id="speed" type="range" value="6" min="4" max="30" autocomplete="off" />
        <div class="speed_value">6s</div>
      </div>
      <div class="option grid">
        <label for="grid">Grid:</label>
        <input id="grid" type="range" value="7" min="5" max="10" autocomplete="off" />
        <div class="grid_value">7x7</div>
      </div>
    </div>
    <div class="minigame">
      <div class="splash">
        <div class="fa hacker">&#xf21b;</div>
        Remote Sequencing Required
      </div>
      <div class="groups hidden"></div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
  </body>
</html>
